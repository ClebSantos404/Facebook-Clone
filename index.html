<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Crie uma conta ou entre no FACEBOOK. Conecte-se com amigos, familiares e outras pessoas que você conheça.">
  <title>Facebook - entre ou cadastre-se</title>
  <link rel="shortcut icon" href="./assets/image/facebookIcon.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
  <main>
    <section class="fbtext">
      <div class="box-img">
        <img src="./assets/image/FacebookText.svg" alt="Texto Azul o Facebook">
      </div>
      <h2 class="fb-helpyou">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </h2>
    </section>
    <section class="login-box">

        <div class="box">
          <label for="email">
            <input id="email" type="email" placeholder="Email ou telefone"></label>
          <label for="password">
            <input id="password" type="password" placeholder="Senha"></label>
          <button class="enter">Entrar</button>
          <a class="newPass" href="*">Esqueceu a senha?</a>
          <div class="btn">
            <a href="./index2.html" target="_self"><button>Criar nova conta</button></a>
          </div>

          <div class="cadastro" id="cadastro">
            <div class="box-header">
              <h2>Cadastre-se</h2>
              <p>É rápido e</p>
            </div>
            <div class="formCD formCD">
              <form action="">
                <div class="nomeisobrenome">
                  <label for="nome" class="nome">
                    <input type="text" class="nome" id="nome" placeholder="Nome">
                  </label>
                  <label for="sobrenome" class="sobrenome" id="sobrenome">
                    <input type="text" class="sobrenome" id="sobrenome" placeholder="Sobrenome">
                  </label>
                </div>
                <label for="email" class="email">
                  <input type="email" placeholder="Celular ou email">
                </label>
                <label for="password" class="password">
                  <input type="password" placeholder="Nova senha">
                </label>
                <div class="dateNSC">
                  <input type="datetime" name="" id="" >
                </div>
              </form>
            </div>
          </div>

        </div>
        <div class="createFor">
          <p>
            <strong>Criar uma Página</strong> para uma celebridade, uma marca ou uma empresa.
          </p>
        </div>
      </section>
    <footer>
      <div class="languagems">
        
      </div>
    </footer>
  </main>
</body>
</html>
